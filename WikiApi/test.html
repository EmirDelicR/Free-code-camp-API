<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Wiki Api</title>
  </head>
  <body>
    <div class="box">
       <!-- <form class="example"> -->
            <div class="wrap">
                <div class="field">
                    <input id="search" list="data" maxlength="21" type="text" />
                    <label for="search">
                        <span>Search</span>
                    </label>
                    <datalist id="data" class="data-list" > </datalist>
                    <button id="search-btn"><i>&#128269;</i></button>
                </div>
            </div>
       <!-- </form> -->
        <div class="content"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="main.js"></script>
  </body>
</html>
