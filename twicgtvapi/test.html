<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Twich Api</title>
  </head>
  <body>
    <div class="box">
        <nav class="slidemenu">
  
            <!-- Item 1 -->
            <input type="radio" name="slideItem" id="slide-item-1" class="slide-toggle" checked/>
            <label for="slide-item-1"><i class="fas fa-signal icon"></i><span>All</span></label>
            
            <!-- Item 2 -->
            <input type="radio" name="slideItem" id="slide-item-2" class="slide-toggle"/>
            <label for="slide-item-2"><i class="fas fa-plug icon"></i><span>Online</span></label>
            
            <!-- Item 3 -->
            <input type="radio" name="slideItem" id="slide-item-3" class="slide-toggle"/>
            <label for="slide-item-3"><i class="fas fa-volume-off icon"></i><span>Offline</span></label>
                     
            <div class="clear"></div>
            
            <!-- Bar -->
            <div class="slider">
              <div class="bar"></div>
            </div>
            
          </nav>
          <div class="con-search">
            <button type="submit" class="s-btn"><i class="fa fa-search"></i></button><input type="text" class="s-input" placeholder="Search.." name="search">
          </div>

        <div class="content-1 sc">  </div>
        <div class="content-2">  </div>
        <div class="content-3">  </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
    <script src="main.js"></script>
  </body>
</html>
